<ion-card [ngSwitch]="type">
  <img
    *ngSwitchCase="typeMessage.IMAGE"
    [src]="generateImageUrl(file)"
  />
  <img
    *ngSwitchCase="typeMessage.VIDEO"
    src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
  />
  <img
    *ngSwitchCase="typeMessage.FILE"
    src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
  />
  <ion-card-header>
    <ion-card-title>{{ file.name }}</ion-card-title>
  </ion-card-header>
</ion-card>
